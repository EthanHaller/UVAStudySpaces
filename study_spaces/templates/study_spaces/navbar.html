<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NavBar</title>

		{% load static %} {% load bootstrap5 %} {% bootstrap_css %}
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<a class="navbar-brand">StudySpaces</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarTogglerDemo02"
					aria-controls="navbarTogglerDemo02"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/study/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/study/index">Index</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/study/route">Routes</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Favorites</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/study/profile">Profile</a>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
						<button class="btn btn-outline-primary" type="submit">Search</button>
					</form>
					<a href="{% url 'study_spaces:logout' %}">
						<button class="btn btn-primary">Logout</button>
					</a>
				</div>
			</div>
		</nav>
	</body>
</html>
