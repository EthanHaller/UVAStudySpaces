<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Study Spaces Google Sign In</title>
		{% load static %} {% load socialaccount %} {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %} {% load bootstrap_icons %}
		<link rel="stylesheet" type="text/css" href="{% static 'theme.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'login_style.css' %}" />
	</head>
	<body>
		<div class="container-fluid h-100">
			<div class="row h-100">
				<div class="col-lg-6 h-100 d-flex flex-column justify-content-center align-items-center login-box">
					<h1 id="login-title-header" class="text-center">UVAStudySpaces</h1>
					<h5 class="mx-5 text-center">Your solution to finding the perfect study spot on Grounds!</h5>
					<div class="d-flex justify-content-center align-items-center">
						<a href="{% provider_login_url 'google' %}" class="btn primary-button mt-5">
							<div class="d-flex align-items-center">
								{% bs_icon 'google' extra_classes='mx-2' %}
								<span class="mx-2">Login With Google</span>
							</div>
						</a>
					</div>
				</div>
				<div class="col-lg-6 d-flex align-items-center justify-content-center login-fade"></div>
			</div>
		</div>
	</body>
</html>
